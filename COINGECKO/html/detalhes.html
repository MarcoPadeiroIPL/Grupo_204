<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="../img/logonotext.png" >
  <title>FoxList</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <!--HEADER-->
  <nav class="navbar navbar-light" >
    <div class="container-fluid">
      <a href="index.html"><img src="../img/foxwhite.png" class="img-responsive logo"></a>
      <h2 class="selecionar" onclick="redirecionaHomepage()">Homepage</h2>
      <h2 class="selecionar" onclick="redirecionaPaginaFavoritos()">Favoritos</h2>
        <input class="pesquisa"  onkeyup="search_coin()" id="pesquisa" type="text" placeholder="Pesquisa.." name="search">
    </div>
  </nav>
  <!--DETALHES DA MOEDA, LADO ESQUERDO-->
  <div class="container-fluid caixa-detalhes">
     <div class="row detalhes-margem">
        <div class="col-3 esquerda-borda">
         <div class="row centrar">
          <img id="favoritos" src="../img/starblackwhite.png" onclick="CliqueStar($(this))" class="estrela-detalhes">
         </div>
         <div class="row espaco-vazio"></div>
         <div class="row centrar">
            <img id="logo-detalhes">
         </div>
         <div class="row detalhes-moeda" >
            <div id="nome-detalhes"></div>
            <div id="abreviatura"></div>
         </div>
         <div class="row espaco-vazio"></div>
        </div>
        <div class="col-1"></div>
        <!--DETALHES DA MOEDA, LADO DIREITO-->
        <div class="col-8 detalhes-grafico">        
          <div class="row h-25 margem-detalhes">
              <div class="col-2 cor-detalhes" id="cor-back">Valor atual<div id="valor-moeda"></div></div>
              <div class="col-8 cor-detalhes"></div>
              <div class="col-2 cor-detalhes-rank">RANK<div id="rank-moeda"></div></div>
          </div>
          <div class="row h-25 margem-detalhes">
            <div class="col cor-detalhes" >Ultimas 24h<div id="h24-moeda"></div></div>
            <div class="col cor-detalhes">Volume Total<div id="volume-moeda"></div></div>
            <div class="col cor-detalhes">Market Cap <div id="market-moeda"></div></div>
        </div>
        <!--GRAFICO-->
        <div class="row h-50" >
          <div id="chartContainer" class="col tamanho-grafico" ></div>
        </div>
        </div>
      </div>
     </div>
  </div>
</body>
<script src="../js/script_detalhes.js"></script>
<script src="../js/jquery.canvasjs.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
